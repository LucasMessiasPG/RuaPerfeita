

<div class="main" class="row">
    <div class="map" data-ng-controller="GoogleController as gc">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 mapa">
            <ui-gmap-google-map class="map"
                                center="gc.map.center"
                                zoom="gc.map.zoom"
                                dragging="gc.map.dragging"
                                bounds="gc.map.bounds"
                                events="gc.map.events"
                                options="gc.map.options"
                                pan="true"
                                control="gc.map.control">

                <ui-gmap-marker
                        class="icon"
                        ng-repeat="p in gc.pins" idKey="$index" coords="{latitude:p.lat,longitude:p.lng}" options="{icon:p.icon}">
                    <ui-gmap-window isIconVisibleOnClick="true">
                        <div>
                            <button data-ng-click="$parent.gc.showComentarios($parent.p)">Comentarios</button>
                        </div>
                    </ui-gmap-window>
                </ui-gmap-marker>

            </ui-gmap-google-map>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <div class="col-lg-12 facebook-comments" ng-if="gc.comentarios">
            <iframe class="col-lg-12 comentarios" src="{{ gc.comentarios }}" frameborder="0"></iframe>
          </div>

          <ul class="col-lg-12 melhorias" ng-show="!gc.comentarios">
            <h2 class="melhorias-title text-center">Escolha uma melhoria</h2>

            <li ng-repeat="plate in gc.plates" ng-class="{ 'melhorias-item--inactive' : gc.pin != null && gc.pin != $index }" class="melhorias-item col-md-3 col-lg-3 col-sm-3 col-xs-3">
              <a href="#" ng-click="gc.select($index)" title="{{ plate.name }}">
                <img src="img/{{ plate.img_path }}" alt="{{ plate.name }}" />
              </a>
            </li>
          </ul>
        </div>
    </div>
</div>
